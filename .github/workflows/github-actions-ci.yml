name: GitHub Actions Continuous Integration
run-name: ${{ github.actor }} is launching the pipeline ğŸš€
on: [push]
jobs:
    Explore-GitHub-Actions:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository code
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'

            - name: Install dependencies
              run: |
                  echo "ğŸšš Installing project dependencies..."
                  npm install

            - name: Display start time
              run: |
                  echo "ğŸ•’ Starting pipeline at $(date +"%H:%M:%S %Z")"

            - name: Run Prettier
              run: |
                  echo "âœ¨ Running Prettier..."
                  npm run prettier:fix

            - name: Run ESLint
              run: |
                  echo "ğŸ” Running ESLint..."
                  npm run lint:fix
